<section>
  <div class="container">
    <button class="btn" [routerLink]="['']">Powrót</button>
    <h2>Nazwa Kategorii</h2>
    <app-flash-card [word]="card.word" [translation]="card.translation" *ngFor="let card of flashCards"></app-flash-card>
    <div class="margin inputs-row">
      <input [(ngModel)]="word" type="text" placeholder="Pytanie" class="input">
      <input [(ngModel)]="translation" type="text" placeholder="Tłumaczeie" class="input">
    </div>
    <button class="btn margin">
      <fa-icon [icon]="plusIcon"></fa-icon>
    </button>
  </div>
</section>
